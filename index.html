<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");
      // Function Minutes to Hours
      function MinutesToHours() {
        const [amount, setMinutes] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
          setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
        const onInvert = () => {
          reset();
          setInverted((current) => !current);
        };
        return (
          <div>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input
                value={inverted ? amount * 60 : amount}
                id="amount"
                type="number"
                placeholder=""
                onChange={onChange}
                disabled={inverted}
              />
              <br />
              <label htmlFor="hours">hours</label>
              <input
                value={inverted ? amount : Math.round(amount / 60)}
                id="hours"
                type="number"
                placeholder="hours"
                onChange={onChange}
                disabled={!inverted}
              />
              <button onClick={reset}>Reset</button>
              <button onClick={onInvert}>
                {inverted ? "Turn Båck" : "Invert"}
              </button>
            </div>
          </div>
        );
      }
      function KmtoMiles() {
        const [length, setLength] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
          setLength(event.target.value);
        };
        const reset = () => setLength(0);

        const onInvert = () => {
          reset();
          setInverted((current) => !current);
        };

        return (
          <div>
            <h3>KM to Miles</h3>
            <label htmlFor="kilometer">kilometer</label>
            <input
              value={
                inverted ? Math.floor(length * 1.609 * 1000) / 1000 : length
              }
              type="number"
              id="kilometer"
              placeholder=""
              onChange={onChange}
              disabled={inverted}
            />
            <label htmlFor="miles">Miles</label>
            <input
              value={
                inverted ? length : Math.floor((length / 1.609) * 100) / 100
              }
              type="number"
              id="miles"
              placeholder=""
              onChange={onChange}
              disabled={!inverted}
            />
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>
              {inverted ? "Turn Båck" : "Invert"}
            </button>
          </div>
        );
      }
      // Rendering App Component
      function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
          setIndex(event.target.value);
        };
        console.log("render /W", index);
        return (
          <div>
            <div>
              <h1>Super Converter </h1>
              <select onChange={onSelect} name="" id="">
                <option value="xx">Select Your Unit</option>
                <option value="0">Minutes To Hours</option>
                <option value="1">Km & Miles</option>
              </select>
              {index === "xx" ? "Please select your units" : null}
              {index === "0" ? <MinutesToHours /> : null}
              {index === "1" ? <KmtoMiles /> : null}
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
